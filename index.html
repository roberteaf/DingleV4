<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #333333);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }
        .container {
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1, h2, h3 {
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        #auth-section, #game-section {
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        form {
            margin-bottom: 20px;
        }
        input, select {
            display: block;
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 8px;
            background: #2a2a2a;
            color: #e0e0e0;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 12px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #004085);
            transform: translateY(-2px);
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 20px 0;
        }
        .tile {
            width: 100%;
            aspect-ratio: 1;
            background: #444444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .tile:hover {
            transform: scale(1.05);
        }
        .safe {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
        }
        .bomb {
            background: linear-gradient(135deg, #dc3545, #bd2130);
            color: white;
        }
        .hidden {
            background: #444444;
        }
        #message {
            font-weight: bold;
            margin: 10px 0;
            color: #ffd700;
            text-align: center;
        }
        #switch-auth {
            text-align: center;
            cursor: pointer;
            color: #007bff;
            transition: color 0.3s ease;
        }
        #switch-auth:hover {
            color: #0056b3;
        }
        p {
            margin: 10px 0;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mines Game</h1>
        
        <div id="auth-section">
            <div id="login-form">
                <h2>Login</h2>
                <form id="login">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="register-form" style="display: none;">
                <h2>Register</h2>
                <form id="register">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
            <p id="switch-auth">Don't have an account? Register here.</p>
        </div>
        
        <div id="game-section" style="display: none;">
            <h2>Welcome, <span id="user-username"></span></h2>
            <p>Balance: <span id="balance">0</span></p>
            <button id="logout">Logout</button>
            
            <h3>Start New Game</h3>
            <label for="bombs">Number of Bombs:</label>
            <select id="bombs">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="24">24</option>
            </select>
            <label for="bet">Bet Amount:</label>
            <input type="number" id="bet" min="1" placeholder="Bet Amount" required>
            <button id="start-game">Start Game</button>
            
            <div id="grid"></div>
            <p id="message"></p>
            <p>Current Multiplier: <span id="multiplier">1.00</span>x</p>
            <button id="cash-out" style="display: none;">Cash Out</button>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAaL7pqKB0fzxURNyblGYKo9q_8UUqj014",
            authDomain: "idkdikdi-57db9.firebaseapp.com",
            databaseURL: "https://idkdikdi-57db9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "idkdikdi-57db9",
            storageBucket: "idkdikdi-57db9.firebasestorage.app",
            messagingSenderId: "316879269067",
            appId: "1:316879269067:web:f69397e5cd00892cebbf4e",
            measurementId: "G-50NYC4TXYB"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Auth Section
        const authSection = document.getElementById('auth-section');
        const gameSection = document.getElementById('game-section');
        const loginForm = document.getElementById('login');
        const registerForm = document.getElementById('register');
        const switchAuth = document.getElementById('switch-auth');
        const loginFormDiv = document.getElementById('login-form');
        const registerFormDiv = document.getElementById('register-form');
        const userUsername = document.getElementById('user-username');
        const balanceEl = document.getElementById('balance');
        const logout = document.getElementById('logout');

        let currentUser = null;
        let balanceRef = null;

        // Switch between login and register
        switchAuth.addEventListener('click', () => {
            if (loginFormDiv.style.display !== 'none') {
                loginFormDiv.style.display = 'none';
                registerFormDiv.style.display = 'block';
                switchAuth.textContent = 'Already have an account? Login here.';
            } else {
                loginFormDiv.style.display = 'block';
                registerFormDiv.style.display = 'none';
                switchAuth.textContent = "Don't have an account? Register here.";
            }
        });

        // Custom Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim().toLowerCase();
            const password = document.getElementById('login-password').value;
            if (!username || !password) return alert('Please enter username and password.');

            const userRef = db.ref('users/' + username);
            userRef.once('value').then(snapshot => {
                const userData = snapshot.val();
                if (userData && userData.password === password) {
                    currentUser = { username: username };
                    authSection.style.display = 'none';
                    gameSection.style.display = 'block';
                    userUsername.textContent = username;
                    
                    // Load balance
                    balanceRef = userRef.child('balance');
                    balanceRef.on('value', (snap) => {
                        const bal = snap.val() || 0;
                        balanceEl.textContent = bal.toFixed(2);
                    });
                } else {
                    alert('Invalid username or password.');
                }
            }).catch(error => alert(error.message));
        });

        // Custom Register
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value.trim().toLowerCase();
            const password = document.getElementById('register-password').value;
            if (!username || !password) return alert('Please enter username and password.');

            const userRef = db.ref('users/' + username);
            userRef.once('value').then(snapshot => {
                if (snapshot.exists()) {
                    alert('Username already taken.');
                } else {
                    userRef.set({
                        password: password, // WARNING: Plain text password - not secure for production!
                        balance: 1000 // Initial balance
                    }).then(() => {
                        alert('Registered successfully! Please login.');
                        // Switch to login
                        loginFormDiv.style.display = 'block';
                        registerFormDiv.style.display = 'none';
                        switchAuth.textContent = "Don't have an account? Register here.";
                    });
                }
            }).catch(error => alert(error.message));
        });

        // Logout
        logout.addEventListener('click', () => {
            currentUser = null;
            authSection.style.display = 'block';
            gameSection.style.display = 'none';
            if (balanceRef) balanceRef.off();
        });

        // Game Logic (same as before, with potential fixes)
        const bombsSelect = document.getElementById('bombs');
        const betInput = document.getElementById('bet');
        const startGame = document.getElementById('start-game');
        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const multiplierEl = document.getElementById('multiplier');
        const cashOut = document.getElementById('cash-out');

        let gameActive = false;
        let mines = [];
        let revealed = 0;
        let currentBet = 0;
        let currentMultiplier = 1;

        const gridSize = 25; // 5x5

        function generateMines(numMines) {
            mines = [];
            while (mines.length < numMines) {
                const pos = Math.floor(Math.random() * gridSize);
                if (!mines.includes(pos)) mines.push(pos);
            }
        }

        function calculateMultiplier(revealedTiles, numMines, totalSafe) {
            // Improved formula for better progression
            return (1 + (revealedTiles / totalSafe) * (numMines / 5)).toFixed(2);
        }

        startGame.addEventListener('click', () => {
            if (gameActive) return;
            const numMines = parseInt(bombsSelect.value);
            const bet = parseFloat(betInput.value);
            const currentBalance = parseFloat(balanceEl.textContent);

            if (isNaN(bet) || bet <= 0 || bet > currentBalance) {
                alert('Invalid bet amount');
                return;
            }

            // Deduct bet
            balanceRef.transaction((bal) => (bal || 0) - bet);

            currentBet = bet;
            revealed = 0;
            currentMultiplier = 1;
            multiplierEl.textContent = '1.00';
            message.textContent = '';
            cashOut.style.display = 'block';
            gameActive = true;

            generateMines(numMines);

            grid.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile', 'hidden');
                tile.dataset.index = i;
                tile.addEventListener('click', handleTileClick);
                grid.appendChild(tile);
            }
        });

        function handleTileClick(e) {
            if (!gameActive) return;
            const index = parseInt(e.target.dataset.index);
            if (e.target.classList.contains('safe') || e.target.classList.contains('bomb')) return;

            if (mines.includes(index)) {
                // Bomb
                e.target.classList.add('bomb');
                e.target.textContent = 'ðŸ’£';
                message.textContent = 'You hit a bomb! Lost ' + currentBet.toFixed(2);
                gameActive = false;
                cashOut.style.display = 'none';
                revealAll();
            } else {
                // Safe
                e.target.classList.add('safe');
                e.target.textContent = 'âœ…';
                revealed++;
                const numMines = mines.length;
                const totalSafe = gridSize - numMines;
                currentMultiplier = calculateMultiplier(revealed, numMines, totalSafe);
                multiplierEl.textContent = currentMultiplier;
                message.textContent = 'Safe! Current payout: ' + (currentBet * currentMultiplier).toFixed(2);

                if (revealed === totalSafe) {
                    cashOutGame();
                }
            }
        }

        cashOut.addEventListener('click', () => {
            if (!gameActive) return;
            cashOutGame();
        });

        function cashOutGame() {
            const payout = currentBet * parseFloat(currentMultiplier);
            balanceRef.transaction((bal) => (bal || 0) + payout);
            message.textContent = 'Cashed out! Won ' + payout.toFixed(2);
            gameActive = false;
            cashOut.style.display = 'none';
            revealAll();
        }

        function revealAll() {
            const tiles = grid.querySelectorAll('.tile');
            tiles.forEach(tile => {
                const index = parseInt(tile.dataset.index);
                if (mines.includes(index)) {
                    tile.classList.add('bomb');
                    tile.textContent = 'ðŸ’£';
                } else if (!tile.classList.contains('safe')) {
                    tile.classList.add('safe');
                    tile.textContent = 'âœ…';
                }
                tile.removeEventListener('click', handleTileClick);
            });
        }
    </script>
</body>
</html>
