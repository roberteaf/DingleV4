<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Clone</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#f2f2f2; }
  header { display:flex; align-items:center; justify-content:space-between; padding:10px 20px; background:#000; color:#fff; }
  header .logo { font-weight:bold; font-size:24px; }
  header nav a { color:#fff; text-decoration:none; margin-left:15px; }
  .hero { display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:80px 20px; background:#1e40af; color:#fff; }
  .hero h1 { font-size:48px; margin-bottom:20px; }
  .hero button { padding:12px 24px; font-size:18px; border:none; border-radius:6px; background:#facc15; color:#000; cursor:pointer; }
  .games { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px; padding:40px 20px; }
  .game { background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1); cursor:pointer; }
  .game img { width:100%; display:block; }
  .game h3 { margin:10px; font-size:18px; }
  footer { background:#000; color:#fff; text-align:center; padding:20px; margin-top:40px; }
</style>
</head>
<body>

<header>
  <div class="logo">ROBLOX</div>
  <nav>
    <a href="#">Games</a>
    <a href="#">Avatar</a>
    <a href="#">Catalog</a>
    <a href="#">Robux</a>
    <a href="#">Login</a>
  </nav>
</header>

<section class="hero">
  <h1>Play, Create, Imagine</h1>
  <p>Join millions of players in a world full of games and adventures!</p>
  <button>Start Creating</button>
</section>

<section class="games">
  <div class="game">
    <img src="https://via.placeholder.com/400x200?text=Game+1" alt="Game 1">
    <h3>Awesome Game 1</h3>
  </div>
  <div class="game">
    <img src="https://via.placeholder.com/400x200?text=Game+2" alt="Game 2">
    <h3>Adventure Game 2</h3>
  </div>
  <div class="game">
    <img src="https://via.placeholder.com/400x200?text=Game+3" alt="Game 3">
    <h3>Racing Game 3</h3>
  </div>
  <div class="game">
    <img src="https://via.placeholder.com/400x200?text=Game+4" alt="Game 4">
    <h3>Puzzle Game 4</h3>
  </div>
</section>

<footer>
  <p>Â© 2025 ROBLOX Clone. All rights reserved.</p>
</footer>

</body>
</html>
