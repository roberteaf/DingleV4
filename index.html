<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Casino Games</title>
<style>
  /* Rainbow Background Animation */
  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes pulse {
    0%, 100% { text-shadow: 0 0 8px white; color: #fff; }
    50% { text-shadow: 0 0 25px #ffcc00; color: #ffcc00; }
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
  }

  .rainbow-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: -1;
    background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
    background-size: 1400% 1400%;
    animation: rainbow 60s ease infinite;
  }

  nav {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 15px;
    flex-wrap: wrap;
  }
  nav button {
    background-color: rgba(255,255,255,0.8);
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  nav button.active {
    background-color: rgba(255,255,255,1);
    box-shadow: 0 0 15px 3px white;
  }

  .container {
    max-width: 900px;
    margin: 40px auto;
    background-color: rgba(0,0,0,0.65);
    border-radius: 20px;
    padding: 30px;
    min-height: 70vh;
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
  }

  .game-title {
    font-size: 2.5rem;
    margin-bottom: 20px;
    animation: pulse 3s ease-in-out infinite;
    text-align: center;
    user-select: none;
  }

  /* Slots styles */
  .slots-reels {
    display: inline-flex;
    font-size: 5rem;
    gap: 15px;
    margin-bottom: 20px;
  }
  .slot-reel {
    width: 70px;
    height: 70px;
    border: 4px solid white;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s;
    user-select: none;
  }
  .slot-reel.spinning {
    color: yellow;
    text-shadow: 0 0 15px gold;
    background-color: rgba(255,255,0,0.3);
  }

  .button-large {
    font-size: 1.2rem;
    padding: 12px 30px;
    margin-top: 10px;
  }

  /* Roulette styles */
  .roulette-wheel {
    margin: 0 auto;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    border: 12px solid #cc0000;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 25px #cc0000;
    user-select: none;
  }
  .roulette-inner {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background:
      conic-gradient(
        red 0% 2.78%, black 2.78% 5.56%, red 5.56% 8.33%, black 8.33% 11.11%,
        red 11.11% 13.89%, black 13.89% 16.67%, red 16.67% 19.44%, black 19.44% 22.22%,
        red 22.22% 25%, black 25% 27.78%, red 27.78% 30.56%, black 30.56% 33.33%,
        red 33.33% 36.11%, black 36.11% 38.89%, red 38.89% 41.67%, black 41.67% 44.44%,
        red 44.44% 47.22%, black 47.22% 50%, red 50% 52.78%, black 52.78% 55.56%,
        red 55.56% 58.33%, black 58.33% 61.11%, red 61.11% 63.89%, black 63.89% 66.67%,
        red 66.67% 69.44%, black 69.44% 72.22%, red 72.22% 75%, black 75% 77.78%,
        red 77.78% 80.56%, black 80.56% 83.33%, red 83.33% 86.11%, black 86.11% 88.89%,
        red 88.89% 91.67%, black 91.67% 94.44%, red 94.44% 97.22%, black 97.22% 100%
      );
    transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
  }
  .roulette-pointer {
    position: absolute;
    top: calc(50% - 10px);
    left: 50%;
    width: 0; height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 20px solid white;
    transform: translateX(-50%);
    z-index: 2;
    user-select: none;
  }
</style>
</head>
<body>

<div class="rainbow-bg"></div>

<nav id="game-nav">
  <!-- Buttons injected by JS -->
</nav>

<div class="container" id="game-container">
  <!-- Game content injected by JS -->
</div>

<script>
  const games = [
    { id: "slots", name: "Slots" },
    { id: "roulette", name: "Roulette" },
    // Add more games here
  ];

  const nav = document.getElementById('game-nav');
  const container = document.getElementById('game-container');
  let currentGame = 'slots';

  // Create navigation buttons
  games.forEach(game => {
    const btn = document.createElement('button');
    btn.textContent = game.name;
    btn.id = 'nav-' + game.id;
    btn.className = game.id === currentGame ? 'active' : '';
    btn.addEventListener('click', () => {
      if (currentGame === game.id) return;
      currentGame = game.id;
      updateNav();
      renderGame();
    });
    nav.appendChild(btn);
  });

  function updateNav() {
    games.forEach(game => {
      const btn = document.getElementById('nav-' + game.id);
      if (game.id === currentGame) btn.classList.add('active');
      else btn.classList.remove('active');
    });
  }

  // ----- Slots Game -----
  const slotSymbols = ["üçí", "üçã", "üîî", "üçâ", "‚≠ê", "7Ô∏è‚É£"];

  function renderSlots() {
    container.innerHTML = `
      <h2 class="game-title">Slots</h2>
      <div class="slots-reels" id="slots-reels">
        <div class="slot-reel" id="slot-0">üçí</div>
        <div class="slot-reel" id="slot-1">üçã</div>
        <div class="slot-reel" id="slot-2">üîî</div>
      </div>
      <div style="text-align:center;">
        <button class="button-large" id="spin-btn">Spin</button>
      </div>
      <p id="slot-result" style="margin-top: 15px; font-size: 1.3rem; min-height: 2rem; text-align:center;"></p>
    `;

    const reelsEls = [
      document.getElementById('slot-0'),
      document.getElementById('slot-1'),
      document.getElementById('slot-2'),
    ];
    const spinBtn = document.getElementById('spin-btn');
    const resultP = document.getElementById('slot-result');
    let spinning = false;
    let reels = ["üçí", "üçã", "üîî"];

    function checkWin() {
      if (reels.every(r => r === reels[0])) {
        return "üéâ JACKPOT! You won! üéâ";
      } else if (new Set(reels).size === 2) {
        return "Good! Two matching symbols!";
      } else {
        return "Try again!";
      }
    }

    function spinReels() {
      if (spinning) return;
      spinning = true;
      resultP.textContent = "";
      spinBtn.disabled = true;

      let count = 0;
      const interval = setInterval(() => {
        reels = [
          slotSymbols[Math.floor(Math.random() * slotSymbols.length)],
          slotSymbols[Math.floor(Math.random() * slotSymbols.length)],
          slotSymbols[Math.floor(Math.random() * slotSymbols.length)],
        ];
        reelsEls.forEach((el, i) => {
          el.textContent = reels[i];
          el.classList.add('spinning');
        });
        count++;
        if (count > 20) {
          clearInterval(interval);
          spinning = false;
          reelsEls.forEach(el => el.classList.remove('spinning'));
          spinBtn.disabled = false;
          resultP.textContent = checkWin();
        }
      }, 100);
    }

    spinBtn.addEventListener('click', spinReels);
  }

  // ----- Roulette Game -----
  const rouletteNumbers = [
    0, 32, 15, 19, 4, 21, 2, 25,
    17, 34, 6, 27, 13, 36, 11, 30,
    8, 23, 10, 5, 24, 16, 33, 1,
    20, 14, 31, 9, 22, 18, 29, 7,
    28, 12, 35, 3, 26,
  ];

  function renderRoulette() {
    container.innerHTML = `
      <h2 class="game-title">Roulette</h2>
      <div class="roulette-wheel">
        <div class="roulette-inner" id="roulette-inner"></div>
        <div class="roulette-pointer"></div>
      </div>
      <div style="text-align:center;">
        <button class="button-large" id="roulette-spin-btn">Spin</button>
      </div>
      <p id="roulette-result" style="margin-top: 20px; font-size: 1.5rem; text-align:center;"></p>
    `;

    const rouletteInner = document.getElementById('roulette-inner');
    const spinBtn = document.getElementById('roulette-spin-btn');
    const resultP = document.getElementById('roulette-result');
    let spinning = false;
    let currentAngle = 0;

    spinBtn.addEventListener('click', () => {
      if (spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      resultP.textContent = "";

      const randomIndex = Math.floor(Math.random() * rouletteNumbers.length);
      const spins = 5; // full rotations
      const anglePerNumber = 360 / rouletteNumbers.length;
      const spinAngle = spins * 360 + randomIndex * anglePerNumber;

      currentAngle += spinAngle;
      rouletteInner.style.transition = 'transform 5s cubic-bezier(0.33, 1, 0.68, 1)';
      rouletteInner.style.transform = `rotate(${currentAngle}deg)`;

      setTimeout(() => {
        spinning = false;
        spinBtn.disabled = false;
        resultP.innerHTML = `Result: <strong>${rouletteNumbers[randomIndex]}</strong>`;
      }, 5200); // Match animation duration
    });
  }

  function renderGame() {
    if (currentGame === 'slots') {
      renderSlots();
    } else if (currentGame === 'roulette') {
      renderRoulette();
    } else {
      container.innerHTML = `<p>Game not implemented yet.</p>`;
    }
  }

  // Initial render
  renderGame();

</script>
</body>
</html>
