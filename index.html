<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Minecraft-like World</title>
    <style>
        body, html { margin: 0; overflow: hidden; height: 100%; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene Setup
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a simple block
        function createBlock(x, y, z) {
            var geometry = new THREE.BoxGeometry(1, 1, 1);
            var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            var cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            scene.add(cube);
        }

        // Create a grid of blocks (like Minecraft world)
        for (let i = -5; i < 5; i++) {
            for (let j = -5; j < 5; j++) {
                createBlock(i, 0, j);  // Position blocks in a grid
            }
        }

        // Camera Controls
        var speed = 0.1;
        var direction = new THREE.Vector3();
        var moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;

        // Event listeners for keyboard input
        window.addEventListener('keydown', (event) => {
            if (event.key === 'w') moveForward = true;
            if (event.key === 's') moveBackward = true;
            if (event.key === 'a') moveLeft = true;
            if (event.key === 'd') moveRight = true;
        });
        window.addEventListener('keyup', (event) => {
            if (event.key === 'w') moveForward = false;
            if (event.key === 's') moveBackward = false;
            if (event.key === 'a') moveLeft = false;
            if (event.key === 'd') moveRight = false;
        });

        // Update movement based on keyboard input
        function updateMovement() {
            direction.set(0, 0, 0); // Reset direction each frame

            if (moveForward) direction.z = -speed;
            if (moveBackward) direction.z = speed;
            if (moveLeft) direction.x = -speed;
            if (moveRight) direction.x = speed;

            camera.position.add(direction);  // Update camera position
        }

        // Adjust camera for smoother controls
        camera.position.z = 10;

        // Render loop
        function animate() {
            requestAnimationFrame(animate);

            updateMovement();

            renderer.render(scene, camera);  // Render the scene

        }
        animate();  // Start the animation loop

        // Window resize handling
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
