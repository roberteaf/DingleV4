<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Mobile Shooter Game</title>
<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  html, body {
    height: 100%; width: 100%;
    overflow: hidden;
    background: #000;
    font-family: 'Arial', sans-serif;
    -webkit-user-select: none; /* Disable selection */
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  canvas {
    display: block;
    margin: 0 auto;
    background: linear-gradient(180deg, #010014 0%, #0a0a30 100%);
    touch-action: none;
  }

  /* HUD styles */
  #hud {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    font-size: 18px;
    z-index: 10;
    user-select: none;
  }

  /* Controls container for mobile */
  #controls {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-around;
    z-index: 10;
  }

  .button {
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    touch-action: manipulation;
    transition: background 0.3s ease;
  }

  .button:active {
    background: rgba(255, 255, 255, 0.5);
  }

  .button svg {
    fill: white;
    width: 30px;
    height: 30px;
  }

  #game-over {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    background: rgba(0,0,0,0.8);
    padding: 30px 50px;
    border-radius: 15px;
    font-size: 32px;
    text-align: center;
    display: none;
    z-index: 20;
  }

  #restart-btn {
    margin-top: 20px;
    background: #222;
    border: none;
    color: white;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  #restart-btn:hover {
    background: #444;
  }

</style>
</head>
<body>

<div id="hud">Score: 0</div>

<div id="controls">
  <div class="button" id="left-btn" aria-label="Move Left">
    <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
  </div>
  <div class="button" id="shoot-btn" aria-label="Shoot">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="7"/></svg>
  </div>
  <div class="button" id="right-btn" aria-label="Move Right">
    <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg>
  </div>
</div>

<div id="game-over">
  <div id="game-over-text">Game Over</div>
  <div>Your score: <span id="final-score">0</span></div>
  <button id="restart-btn">Restart</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
(() => {
  // Constants
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const hud = document.getElementById('hud');
  const gameOverScreen = document.getElementById('game-over');
  const finalScoreElem = document.getElementById('final-score');
  const restartBtn = document.getElementById('restart-btn');

  // Control buttons
  const leftBtn = document.getElementById('left-btn');
  const rightBtn = document.getElementById('right-btn');
  const shootBtn = document.getElementById('shoot-btn');

  // Canvas sizing for mobile devices
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Game variables
  let keys = {};
  let touches = {};
  let lastTime = 0;
  let deltaTime = 0;

  let score = 0;
  let gameOver = false;

  // Player Object
  class Player {
    constructor() {
      this.width = 40;
      this.height = 60;
      this.x = canvas.width / 2 - this.width / 2;
      this.y = canvas.height - this.height - 30;
      this.speed = 7;
      this.color = 'cyan';
      this.bullets = [];
      this.shootCooldown = 0;
      this.maxShootCooldown = 15; // frames cooldown between shots
    }

    draw() {
      ctx.save();
      ctx.fillStyle = this.color;
      // Draw a simple spaceship shape (triangle)
      ctx.beginPath();
      ctx.moveTo(this.x + this.width / 2, this.y);
      ctx.lineTo(this.x, this.y + this.height);
      ctx.lineTo(this.x + this.width, this.y + this.height);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    update() {
      if (this.shootCooldown > 0) this.shootCooldown--;

      // Movement left/right
      if (keys['ArrowLeft'] || keys['a'] || touches.left) {
        this.x -= this.speed;
      }
      if (keys['ArrowRight'] || keys['d'] || touches.right) {
        this.x += this.speed;
      }

      // Boundaries
      if (this.x < 0) this.x = 0;
      if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;

      // Shooting
      if ((keys[' '] || touches.shoot) && this.shootCooldown === 0) {
        this.shoot();
        this.shootCooldown = this.maxShootCooldown;
      }

      // Update bullets
      this.bullets.forEach(bullet => bullet.update());
      // Remove off-screen bullets
      this.bullets = this.bullets.filter(bullet => !bullet.offscreen());
    }

    shoot() {
      const bullet = new Bullet(this.x + this.width / 2, this.y);
      this.bullets.push(bullet);
      playShootSound();
    }
  }

  // Bullet class
  class Bullet {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = 5;
      this.speed = 12;
      this.color = 'lime';
    }

    update() {
      this.y -= this.speed;
      this.draw();
    }

    draw() {
      ctx.save();
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }

    offscreen() {
      return this.y + this.radius < 0;
    }

    getRect() {
      return {x: this.x - this.radius, y: this.y - this.radius, width: this.radius*2, height: this.radius*2};
    }
  }

  // Enemy class
  class Enemy {
    constructor(x, y, speed) {
      this.x = x;
      this.y = y;
      this.width = 40;
      this.height = 40;
      this.speed = speed;
      this.color = 'red';
      this.health = 1;
    }

    update() {
      this.y += this.speed;
      this.draw();
    }

    draw() {
      ctx.save();
      ctx.fillStyle = this.color;
      // Simple enemy shape - square with eyes
      ctx.fillRect(this.x, this.y, this.width, this.height);
      ctx.fillStyle = 'white';
      ctx.fillRect(this.x + 8, this.y + 10, 8, 8);
      ctx.fillRect(this.x + 24, this.y + 10, 8, 8);
      ctx.restore();
    }

    offscreen() {
      return this.y > canvas.height;
    }

    getRect() {
      return {x: this.x, y: this.y, width: this.width, height: this.height};
    }
  }

  // Utility: Collision detection (AABB)
  function isColliding(rect1, rect2) {
    return (
      rect1.x < rect2.x + rect2.width &&
      rect1.x + rect1.width > rect2.x &&
      rect1.y < rect2.y + rect2.height &&
      rect1.height + rect1.y > rect2.y
    );
  }

  // Game variables
  let player;
  let enemies = [];
  let enemySpawnTimer = 0;
  const enemySpawnInterval = 90; // frames (~1.5 seconds at 60fps)

  // Sound effects setup
  let shootSound;
  function setupSounds() {
    shootSound = new Audio();
    shootSound.src = 'https://actions.google.com/sounds/v1/weapons/laser_shoot.ogg';
    shootSound.volume = 0.15;
  }

  function playShootSound() {
    if(shootSound) {
      // Clone audio to allow overlapping
      const snd = shootSound.cloneNode();
      snd.play();
    }
  }

  // Initialize game
  function init() {
    player = new Player();
    enemies = [];
    enemySpawnTimer = 0;
    score = 0;
    gameOver = false;
    hud.textContent = 'Score: 0';
    gameOverScreen.style.display = 'none';
    setupSounds();
  }

  // Spawn enemy function
  function spawnEnemy() {
    const x = Math.random() * (canvas.width - 40);
    const speed = 2 + Math.random() * 1.5;
    const enemy = new Enemy(x, -40, speed);
    enemies.push(enemy);
  }

  // Game Over
  function triggerGameOver() {
    gameOver = true;
    finalScoreElem.textContent = score;
    gameOverScreen.style.display = 'block';
  }

  // Game loop
  function gameLoop(timestamp = 0) {
    if(gameOver) return;

    deltaTime = timestamp - lastTime;
    lastTime = timestamp;

    // Clear screen
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Spawn enemies periodically
    enemySpawnTimer++;
    if(enemySpawnTimer >= enemySpawnInterval) {
      spawnEnemy();
      enemySpawnTimer = 0;
    }

    // Update player
    player.update();
    player.draw();

    // Update enemies
    enemies.forEach(enemy => enemy.update());

    // Remove offscreen enemies
    enemies = enemies.filter(enemy => !enemy.offscreen());

    // Check collisions bullets <-> enemies
    player.bullets.forEach(bullet => {
      enemies.forEach(enemy => {
        if(isColliding(bullet.getRect(), enemy.getRect())) {
          enemy.health--;
          bullet.y = -100; // remove bullet by moving offscreen
          if(enemy.health <= 0) {
            score += 10;
            hud.textContent = `Score: ${score}`;
            enemies.splice(enemies.indexOf(enemy), 1);
          }
        }
      });
    });

    // Check collisions enemies <-> player
    enemies.forEach(enemy => {
      const playerRect = {x: player.x, y: player.y, width: player.width, height: player.height};
      if(isColliding(enemy.getRect(), playerRect)) {
        triggerGameOver();
      }
    });

    // Next frame
    if(!gameOver) requestAnimationFrame(gameLoop);
  }

  // Controls handlers
  window.addEventListener('keydown', e => {
    keys[e.key] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.key] = false;
  });

  // Touch controls
  leftBtn.addEventListener('touchstart', e => {
    e.preventDefault();
    touches.left = true;
  });
  leftBtn.addEventListener('touchend', e => {
    e.preventDefault();
    touches.left = false;
  });

  rightBtn.addEventListener('touchstart', e => {
    e.preventDefault();
    touches.right = true;
  });
  rightBtn.addEventListener('touchend', e => {
    e.preventDefault();
    touches.right = false;
  });

  shootBtn.addEventListener('touchstart', e => {
    e.preventDefault();
    touches.shoot = true;
  });
  shootBtn.addEventListener('touchend', e => {
    e.preventDefault();
    touches.shoot = false;
  });

  // Prevent scrolling on touch for controls area
  document.getElementById('controls').addEventListener('touchmove', e => {
    e.preventDefault();
  }, {passive:false});

  // Restart button
  restartBtn.addEventListener('click', () => {
    init();
    requestAnimationFrame(gameLoop);
  });

  // Initialize and start game
  init();
  requestAnimationFrame(gameLoop);

})();
</script>

</body>
</html>
